<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive MV Prototype - ĐỢI 52Hz</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <video id="videoA" loop playsinline muted>
    <source src="DOI_A.mp4" type="video/mp4">
  </video>
  <video id="videoB" loop playsinline muted>
    <source src="DOI_B.mp4" type="video/mp4">
  </video>

  <div id="splash-screen">
    <div id="instruction">
      PRESS AND HOLD SPACEBAR TO EXPERIENCE SOUND EFFECTS!
    </div>
  </div>

  <div id="play-pause-button">
    <span id="control-icon">▶</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
